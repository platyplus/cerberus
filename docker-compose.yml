version: '3'
services:
  postgres:
    image: postgres:11-alpine
    restart: always
    ports: # TODO: dev only
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      # declare your mount volume /host/dir:/container/dir
      - ./postgres-data:/var/lib/postgresql/data

  metabase-app:
    image: metabase/metabase
    restart: always
    #ports:
    #  - 80:3000 # TODO: prod only
    volumes:
      # declare your mount volume /host/dir:/container/dir
      - ./metabase-data:/metabase-data # TODO: dev only. switch to postgres
    # environment:
    #   MB_DB_TYPE: postgres
    #   MB_DB_DBNAME: metadata
    #   MB_DB_PORT: 5432
    #   MB_DB_USER: postgres
    #   MB_DB_PASS: postgres
    #   MB_DB_HOST: postgres
    # links:
    #   - postgres
    labels:
      - 'traefik.frontend.rule=Host:metabase.localhost' # TODO: dev only
      - 'traefik.port=3000'

  importer:
    build:
      context: ./importer
      #args:
      #  NODE_ENV: development
    #command: npm run dev # TODO: dev only
    command: sh -c './wait-for.sh postgres:5432 -- npm run dev'
    depends_on:
      - postgres
    volumes:
      - ./importer:/server:delegated # TODO: dev only
      - ./data:/data # TODO: dev only??
      - /tmp/cerberus:/tmp/cerberus # TODO: dev only??

  # TODO: dperson/samba

  reverse-proxy:
    image: traefik # The official Traefik docker image
    command:
      - '--api'
      - '--docker'
      - '--web'
    ports:
      - '80:80' # The HTTP port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
